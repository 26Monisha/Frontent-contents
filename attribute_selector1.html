<!DOCTYPE html>
<html>
<head>
<style>
[title~=linux] {
  border: 5px solid red;
}
</style>
</head>
<body>

<h2>[attribute~="value"] ஸ்டைல் டேக்கைப் பாருங்கள்</h2>
<p>attribute (இங்கே title)ஐப் பொருத்து ஸ்டைல் மாறுகிறதா</p>

<img src="rabbit.jpeg" title="animal" width="150" height="113">
<img src="linux.png" title="linux" width="224" height="162"> 
<img src="linux.png" title="logo of linux" width="150" height="113">

</body>
</html>
